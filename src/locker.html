<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frog Locker</title>
  
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-white">
    <a href="home.html"><button class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-md">Go Back</button></a>
  <div class="container mx-auto py-8">
    <h1 class="text-3xl font-bold text-blue-500 mb-8">Frog Locker</h1>
   
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-3 xl:grid-cols-3 gap-4">
      
      <div class="bg-white rounded-lg p-4 shadow-md" id="frog1">
        <h2 class="text-lg font-semibold mb-2">Frog 1</h2>
        <img src="./img/frog1.jpg" alt="Frog 1" class="w-full h-30 object-cover mb-2 rounded-lg">
        <p class="text-sm">A simple frog that unlocks at level 1</p>
        
        <button onclick="buyFrog('frog1')" id="buyBtn1" class="bg-blue-500 text-white font-semibold py-2 px-4 rounded-full mt-4 hover:bg-blue-600">Buy for 10 XP</button>
        <p id="possession1" class="text-green-500 font-semibold hidden">In possession</p>
        <button class="heart ml-2 text-2xl" onclick="toggleHeart('frog1')" id="heartBtn1">&hearts;</button>
      </div>
      

    </div>
  </div>

  <div id="xpIndicator" class="absolute top-4 right-4 bg-blue-500 text-white font-bold py-2 px-4 rounded-full">
    XP: <span id="xpDisplay">0</span>
  </div>

  <script>
  
    let frogPossession = JSON.parse(localStorage.getItem('frogPossession')) || {};
    let heartStates = JSON.parse(localStorage.getItem('heartStates')) || {};

    // Function to handle buying frogs
    function buyFrog(frogId) {
      const xpCost = 10; // XP cost for buying a frog
      let currentXP = localStorage.getItem('xp') || 0;
      
     
      if (currentXP >= xpCost) {
        // Deduct XP
        currentXP -= xpCost;
        localStorage.setItem('xp', currentXP);

        // Add frog to possession
        frogPossession[frogId] = true;
        localStorage.setItem('frogPossession', JSON.stringify(frogPossession));

        // Update display
        updateXPDisplay();
        updateFrogPossessionDisplay();

       
        document.getElementById(`buyBtn1`).style.display = 'none';
        document.getElementById(`possession1`).style.display = 'block';
      } else {
        alert("You don't have enough XP to buy this frog!");
      }
    }

   
    function updateXPDisplay() {
      const xpDisplay = document.getElementById('xpDisplay');
      if (xpDisplay) {
        xpDisplay.textContent = localStorage.getItem('xp') || 0;
      }
    }

   
    function updateFrogPossessionDisplay() {
      const frogPossessionContainer = document.getElementById('frogPossession');
      if (frogPossessionContainer) {
        frogPossessionContainer.innerHTML = ''; 

  
        for (const frogId in frogPossession) {
          const frogCard = document.createElement('div');
          frogCard.classList.add('bg-white', 'rounded-lg', 'p-4', 'shadow-md', 'mb-4');

          const frogName = document.createElement('h2');
          frogName.classList.add('text-lg', 'font-semibold', 'mb-2');
          frogName.textContent = `Frog ${frogId}`;

          

          frogCard.appendChild(frogName);
          frogPossessionContainer.appendChild(frogCard);
        }
      }
    }

    // Function to toggle heart color
    function toggleHeart(frogId) {
      const heart = document.querySelector(`#${frogId} .heart`);
      if (heart) {
        heart.classList.toggle('text-red-500');

        // Save heart state in local storage
        heartStates[frogId] = heart.classList.contains('text-red-500') ? 'red' : 'black';
        localStorage.setItem('heartStates', JSON.stringify(heartStates));
      }
    }

    // Call functions to initialize display
    updateXPDisplay();
    updateFrogPossessionDisplay();

    // Restore heart states from local storage
    for (const frogId in heartStates) {
      const heart = document.getElementById(`heartBtn${frogId}`);
      if (heart && heartStates[frogId] === 'red') {
        heart.classList.add('text-red-500');
      }
    }
  </script>
</body>
</html>
